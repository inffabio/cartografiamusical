<!DOCTYPE html>
<html lang="pt-br">
{% load staticfiles %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <title>Cartografias Musicais do RJ</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" >
	<link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/animate.css' %}" rel="stylesheet" />
	<link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/internas.css' %}" rel="stylesheet">


   <!-- icones -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- fontes -->
   <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Concert+One|Gugi|Just+Another+Hand|Lato|Slabo+27px" rel="stylesheet">



  </head>


	{% block content %}
	{% endblock %}

  <!-- Footer 1 -->
	<div class="container-fluid footer-1" id="footer-1">
		<div class="row ">
				<div class="col-md-4">
					<div id="menu-footer" >
						<ul>
						  <li><a href="{% url 'apresenta' %}">Apresentação</a></li>
						  <li><a href="{% url 'equipe' %}">Equipe</a></li>
						  <li><a href="{% url 'contato' %}">Contato</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-6 "><p>Cartografias Sensíveis das Cidades do Estado do Rio de Janeiro</p></div>
		</div>
	</div>

  <!-- Footer 2 -->

   <div class="container-fluid" id="footer-2">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9" id="parceiros">
      <span class="logopar"><img src="{% static 'imagens/home/logo-1.jpg' %}" height="30"  alt="Logo Faperj" /></span>
      <span class="logopar"><img src="{% static 'imagens/home/logo-2.jpg' %}" height="30"  alt="Logo Faperj" /></span>
      <span class="logopar"><img src="{% static 'imagens/home/logo-3.jpg' %}" height="30"  alt="Logo Faperj" /></span>
      <span class="logopar"><img src="{% static 'imagens/home/logo-4.jpg' %}" height="30"  alt="Logo Faperj" /></span>
      <span class="logopar"><img src="{% static 'imagens/home/logo-5.jpg' %}" height="30"  alt="Logo Faperj" /></span>
      <span class="logopar"><img src="{% static 'imagens/home/logo-6.jpg' %}" height="30"  alt="Logo Faperj" /></span>
      </div>
    </div>
  </div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static 'js/jquery.js' %}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.prettyPhoto.js'%}"></script>
    <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'contactform/contactform.js' %}"></script>
